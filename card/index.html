<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    
    <div class="card">
        <!-- left -->
        <div class="card-left">
            <a href="#" class="card-skill-button">LANGUAGES</a>

            <img src="https://laracasts.s3.amazonaws.com/series/thumbnails/css-for-backend-developers.png" width="130" height="130">

            <span class="card-difficulty">Intermediate Difficulty</span>
        </div>

        <!-- right -->
        <div class="card-right">
            <h3 class="card-title"><a href="#">Modern CSS for Backend Developers</a></h3>

            <p class="card-desc">
                I know too many backend developers who are stifled by one glaring phobia: CSS. How do you construct a layout when nothing lines up? Every browse...
            </p>

            <div class="card-meta">
                <div>
                    <img src="https://image.flaticon.com/icons/svg/864/864685.svg" width="15" height="15">

                    17 episodes
                </div>
                
                <div>
                    <img src="https://image.flaticon.com/icons/svg/2088/2088617.svg" width="15" height="15">

                    3h 35m
                </div>
            </div>
        </div>
    </div>
</body>
</html>
